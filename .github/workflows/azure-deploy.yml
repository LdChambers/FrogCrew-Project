name: Deploy to Azure App Service

on:
  push:
    branches: [ "main" ]
    workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: frogcrew-project    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'         # set this to the path to your web app project
  JAVA_VERSION: '17'                     # set this to the Java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: List target folder contents (for debugging)
      run: ls -R ./target
        
        
    - name: 'Azure Login'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/target/*.jar
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 